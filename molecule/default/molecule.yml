---
driver:
  name: docker

platforms:
  - name: debian13
    image: "geerlingguy/docker-debian13-ansible:latest"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  become: True
  ansible_args:
    - --diff

lint: yamllint .
